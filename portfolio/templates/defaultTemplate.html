<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block title %}{% endblock %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'navBar.css' %}">
        <link rel="stylesheet" href="{% static 'footer.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkATxRRNWgIy-Qn5tT6rhvgMn9uZZF_2M"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="navBar">
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#blogs">Blogs</a></li>
                <li style="float:right"><a href="#about">About</a></li>
            </ul>
        </div>

        {% block content %}{% endblock %}

        <div id="footer">
            <div class="container form">
                <div class="row">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <h2>Contact Me</h2>
                            </div>
                        </div>
                        <form name="contactForm" id="contactForm" method="POST" action="">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="control-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="control-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                    <div class="control-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" placeholder="yourname@domain.com">
                                    </div>
                                    <div class="control-group">
                                        <label>Subject</label>
                                        <textarea type="text" class="form-control text-area" placeholder="Write something.."></textarea>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group col-md-12 text-center">
                                    <input type="submit" class="btn btn-primary" value="Send">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-5 contact-right-info">
                        <div class="footer-logo-div">
                            <a href="https://www.linkedin.com/in/kai-jie-chow-506763183/">
                                <img class="footer-logo-img" src="{{ MEDIA_URl }}/footer/linkedIn.png"/>
                            </a>
                        </div>
                        <div class="footer-logo-div">
                            <a href="https://github.com/kjc1998/">
                                <img class="footer-logo-img" src="{{ MEDIA_URl }}/footer/gitHub.png"/>
                            </a>
                        </div>
                        <div class="footer-logo-div">
                            <a href="mailto:kj1chow@gmail.com">
                                <img class="footer-logo-img" src="{{ MEDIA_URl }}/footer/mail.png"/>
                            </a>
                        </div>

                        <div class="footer-logo-div">
                            <h2>Address</h2>
                            <a class="direction-link" target="_blank" href="//maps.google.com/maps?f=d&amp; daddr=50.929896199999995, -1.3922295999999998&amp; hl=en">Get Directions</a>
                            <div id="map-canvas" class="footer-logo-map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!--loading dynamic files-->
    <script src="{% static 'locationMarker.js' %}" type="text/javascript"></script>
</html>
