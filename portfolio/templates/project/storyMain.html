{% extends "defaultTemplate.html" %}

{% block title %}<title>KJ Chow Stories</title>{% endblock %}

{% block content %}

<a href="{% url 'project:storyList' pid=story.project.id %}">&lt Story List</a>
<div id="storyNav">
    {% if previous_story %}
        <a id="storyPrev" href="{% url 'project:storyMain' pid=story.project.id sid=previous_story.id %}">Prev</a>
    {% endif %}
    {% if next_story %}
        <a id="storyNext" href="{% url 'project:storyMain' pid=story.project.id sid=next_story.id %}">Next</a>
    {% endif %}
</div>
<h1>{{ story.name }}</h1>

{% if story.primary_image != none %}
    <img src="data:image/png;base64, {{ story.primary_image }}">
{% endif %}
<div>
    {{ story.content }}
</div>
{% endblock %}
